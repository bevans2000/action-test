name: Create Release

# This workflow is triggered on push events to the main branch
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Number'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: 21
        distribution: 'temurin'
        cache: 'maven'    
    - name: Build with Maven
      run:
        mvn  --file pom.xml -B package
    - name: Extract build version
      run: echo "POM_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    - name: Check version
      if: ${{ github.event.inputs.tag }} != ${{ env.POM_VERSION }}
      run: echo POM version is incorrect at ${{ env.POM_VERSION }}. Expected ${{ github.event.inputs.tag }} && exit 1
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.tag }}
        release_name: Release v${{ github.event.inputs.tag }}
        body_path: ./RELEASE.md
        draft: true
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./target/test-{{github.event.inputs.tag}}-SNAPSHOT.jar
        asset_name: mars-sim-${{ github.event.inputs.tag }}.jar
        asset_content_type: application/java-archive